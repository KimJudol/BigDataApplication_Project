<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Country</title>
</head>
<body>

<form action="" method="get">
    <label for="country">Select Country:</label>
    <select name="country_name" id="country">
        <option value="" selected disabled>Select a country</option>
        <option value="France">France</option>
        <option value="Czech Republic">Czech Republic</option>
        <option value="Swiss">Swiss</option>
        <option value="UK">UK</option>
        <option value="Italia">Italia</option>
    </select>
    <input type="submit" value="Submit">
</form>


<script>
    function selectCountry(){
        var country = document.getElementById("country");
        var country_name = country.options[country.selectedIndex].value;
        if(country_name == "France"){
            alert("France's currency is Euro and language is French");
        }else if(country_name == "Czech Republic"){
            alert("Czech Republic's currency is Czech koruna and language is Czech");
        }else if(country_name == "Swiss"){
            alert("Swiss's currency is Swiss franc and language is German, French, Italian, Romansh");
        }else if(country_name == "UK"){
            alert("UK's currency is Pound sterling and language is English");
        }else if(country_name == "Italia"){
            alert("Italia's currency is Euro and language is Italian");
        }else{
            alert("Please select a country");
        }
    }
    selectCountry();
</script>
